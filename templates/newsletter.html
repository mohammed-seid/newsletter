<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OAF M&E Monthly — Gazette</title>
  <style>
    /* Basic responsive email styles */
    body{margin:0;padding:0;background:#f7f7f7;font-family:Georgia, 'Times New Roman', serif;color:#111}
    .email-wrap{max-width:700px;margin:0 auto;background:#ffffff;border:1px solid #ddd;}
    img{max-width:100%;height:auto;display:block}
    .masthead{background:#2b7f68;color:#fff;padding:20px; text-align: center;}
    .masthead .logo{vertical-align:middle; margin: 0 auto;}
    .masthead h1{margin:10px 0 5px;font-family:Georgia, 'Times New Roman', serif;font-size:28px; font-weight: 700;}
    .masthead .subtitle{font-size:14px;opacity:0.95; font-family: Arial, Helvetica, sans-serif;}
    .hero{padding:0}
    .content{padding:25px}
    h2{color:#2b7f68;margin:15px 0 10px;font-family:Georgia, 'Times New Roman', serif; font-size: 22px; border-bottom: 2px solid #e8b757; padding-bottom: 5px;}
    .accent{color:#e8b757}
    .card{border-top:1px solid #e6e6e6;padding:15px 0}
    .cols{display:flex;flex-wrap:wrap}
    .col{flex:1 1 100%;padding:10px}
    @media(min-width:520px){.col{flex:1 1 45%}}
    .footer{font-size:12px;color:#666;padding:20px;text-align:center; background: #f7f7f7;}
    .button{display:inline-block;padding:12px 20px;background:#e8b757;color:#111;border-radius:5px;text-decoration:none;font-weight:700; font-family: Arial, Helvetica, sans-serif;}
    p { font-size: 16px; line-height: 1.6;}
    ul, ol { padding-left: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="email-wrap">
    <div class="masthead">
      <img class="logo" src="../assets/logo-placeholder.svg" alt="OAF M&E logo" width="100">
      <h1>OAF M&E Gazette</h1>
      <div class="subtitle">Issue: December 2025 &nbsp; | &nbsp; Monitoring &amp; Evaluation — Ethiopia</div>
    </div>

    <div class="hero">
      <img src="https://via.placeholder.com/1200x400.png?text=Gazette+Hero+Image" alt="Hero image: field activity" style="width:100%;height:auto">
    </div>

    <div class="content">
      {{content}}
      <div style="margin-top:25px;text-align:center">
        <a class="button" href="#">Download Full PDF Report</a>
      </div>
    </div>

    <div class="footer">
      OAF Ethiopia — Monitoring &amp; Evaluation • Contact: mande-team@oaf.org<br>
      To print, please use your browser's print to PDF function.
    </div>
  </div>
</body>
</html>
